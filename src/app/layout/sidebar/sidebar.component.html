<div class="nvt">
    <div class="nvt-top">
        <i class="fas fa-bars"></i>
        Taller de angular
    </div>
    <div class="nvt-profile">
        <div class="nvt-profile__img"></div>
        <div class="nvt-profile__info">
            <h2>Shannon garza</h2>
            <p>Gerente</p>
        </div>
    </div>
    <div class="nvt-menu">
        <ng-container *ngFor="let m of menu">
            <div class="nvt-menu-item" (click)="m.showSubmenu = !m.showSubmenu">
                <h1 >
                    {{m.name}} 
                    <i 
                        class="fas"
                        [ngClass]="
                            {
                                'fa-sort-down': !m.showSubmenu,
                                'fa-sort-up': m.showSubmenu
                            }
                        "
                    ></i>
                </h1>
                <ng-container *ngIf="m.showSubmenu">
                    <ng-container *ngFor="let s of m.submenu">
                        <div class="nvt-menu-subitem">
                            {{s.name}}
                        </div>
                    </ng-container>
                </ng-container>
            </div>
        </ng-container>
    </div>
    <div class="nvt-footer">
        <h1><i class="fas fa-door-open"></i> Cerrar sesi√≥n</h1>
    </div>
</div>
